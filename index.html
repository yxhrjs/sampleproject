    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }

        fetch('js/data.js').then(v => {
            v.text().then(data => {
                let content = JSON.parse(data);
                if (content.product.length > 0) {
                    document.getElementById("products").style.display="flex";
                    return content.product.map(function(item) {

                        document.getElementById("products").innerHTML += '<div class="item"><div class="item-wrapper"><div class="bbs-ccc1px"><img src="img/cp.png"/></div><div class="details"><h5>' + item.name + '</h5><div><span>$' + item.price + '</span> <span class="original-price">$' + item.originalPrice + '</span><a class="" href="javascript:void(0)">Order</a></div></div></div></div>';
                    })
                } else {
                    document.getElementById("products").style.display="block";
                    document.getElementById("products").innerHTML += '<p style="text-align: center"> Products not available at this time</p>'
                }
            })
        })
    </script>
